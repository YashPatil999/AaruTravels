<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable Card Container with Buttons</title>
    <style>
      /* body{
            background-color: darkgoldenrod;
        } */
      .card-container-wrapper {
        position: relative;
        width: 80%; /* Width to show only 4 cards including margins */
        overflow: hidden; /* Hide overflow to prevent horizontal scroll bar */
        margin: 0 auto; /* Center the container */
      }
      .card-container {
        display: flex;
        overflow-x: hidden;
        scroll-behavior: smooth;
        white-space: nowrap;
        padding: 10px;
        border-radius: 50px;
      }
      .card {
        width: 260px;
        height: 200px;
        margin: 10px;
        position: relative;
        background-size: cover;
        background-position: center;
        flex-shrink: 0;
        overflow: hidden;
        border-radius: 25px;
      }
      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: -1;
        background-image: var(--background-image);
      }
      .scroll-button {
        position: absolute;
        top: 47%;
        transform: translateY(-50%);
        background-color: coral;
        color: white;
        border: none;
        border-radius: 50px;
        padding: 6px 13px;
        cursor: pointer;
        z-index: 1;
        font-size: 17px;
        text-align: center;
        font-weight: 700;
        margin: 0px 5px;
      }
      .scroll-button.left {
        left: 0;
      }
      .scroll-button.right {
        right: 0;
      }
      .card-content {
        position: absolute;
        bottom: -40px; /* Initially hide the text and button */
        width: 100%;
        text-align: center;
        color: white;
        padding: 10px;
        box-sizing: border-box;
        transition: bottom 0.3s ease-in-out; /* Add transition effect */
      }
      .card:hover .card-content {
        bottom: 40px; /* Slide up the text and button when hovering over the card */
      }

      .card:hover {
        filter: brightness(70%);
        transition: all 0.5s ease;
      }
      .card-text {
        margin: 0 0 10px;
        font-size: 30px;
        font-weight: 600;
      }
      .card-button {
        background-color: coral;
        border: none;
        color: white;
        font-size: 17px;
        padding: 5px 15px;
        cursor: pointer;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div class="card-container-wrapper">
      <button class="scroll-button left" id="scrollLeftBtn">&#10094;</button>
      <div class="card-container" id="cardContainer">
        <div class="card">
          <div class="card-content">
            <div class="card-text">BALI</div>
            <button class="card-button">Visit Plans</button>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-text">AMERICA</div>
            <button class="card-button">Visit Plans</button>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-text">INDIA</div>
            <button class="card-button">Visit Plans</button>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-text">DUBAI</div>
            <button class="card-button">Visit Plans</button>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-text">EUROPE</div>
            <button class="card-button">Visit Plans</button>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-text">SINGAPOR</div>
            <button class="card-button">Visit Plans</button>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-text">AUSTRALIA</div>
            <button class="card-button">Visit Plans</button>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-text">AFRICA</div>
            <button class="card-button">Visit Plans</button>
          </div>
        </div>
      </div>
      <button class="scroll-button right" id="scrollRightBtn">&#10095;</button>
    </div>

    <script>
      const images = {
        card1:
          "https://images.unsplash.com/photo-1517021897933-0e0319cfbc28?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ",
        card2:
          "https://images.unsplash.com/photo-1533903345306-15d1c30952de?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ",
        card3:
          "https://images.unsplash.com/photo-1545243424-0ce743321e11?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ",
        card4:
          "https://images.unsplash.com/photo-1531306728370-e2ebd9d7bb99?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ",
        card5:
          "https://images.unsplash.com/photo-1521747116042-5a810fda9664?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ",
        card6:
          "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ",
        card7:
          "https://images.unsplash.com/photo-1523741543316-beb7fc7023d8?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ",
        card8:
          "https://images.unsplash.com/photo-1536323760109-ca8c07450053?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ",
      };

      document.addEventListener("DOMContentLoaded", () => {
        const cards = document.querySelectorAll(".card");
        cards.forEach((card, index) => {
          const imageKey = `card${index + 1}`;
          const imageUrl = images[imageKey];
          if (imageUrl) {
            card.style.setProperty("--background-image", `url(${imageUrl})`);
          }
        });

        document
          .getElementById("scrollLeftBtn")
          .addEventListener("click", scrollContainerLeft);
        document
          .getElementById("scrollRightBtn")
          .addEventListener("click", scrollContainerRight);
      });

      function scrollContainerLeft() {
        const container = document.getElementById("cardContainer");
        const cardWidth = container.querySelector(".card").offsetWidth + 20; // Width of a single card + margin
        container.scrollBy({ left: -cardWidth, behavior: "smooth" });
      }

      function scrollContainerRight() {
        const container = document.getElementById("cardContainer");
        const cardWidth = container.querySelector(".card").offsetWidth + 20; // Width of a single card + margin
        container.scrollBy({ left: cardWidth, behavior: "smooth" });
      }
    </script>
  </body>
</html>
