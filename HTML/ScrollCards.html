<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card Slider</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="../CSS/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/cardScroll.css" />
  </head>
  <body>
    <div class="slide-container swiper">
      <div class="slide-content">
        <div class="card-wrapper swiper-wrapper">
          <div class="card swiper-slide">
            <div class="cardimage">
              <div class="content">
                <h2 class="title">BALI</h2>
                <button class="btn">View Trips</button>
              </div>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="cardimage">
              <div class="content">
                <h2 class="title">AMERICA</h2>
                <button class="btn">View Trips</button>
              </div>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="cardimage">
              <div class="content">
                <h2 class="title">EROPE</h2>
                <button class="btn">View Trips</button>
              </div>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="cardimage">
              <div class="content">
                <h2 class="title">CHINA</h2>
                <button class="btn">View Trips</button>
              </div>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="cardimage">
              <div class="content">
                <h2 class="title">INDIA</h2>
                <button class="btn">View Trips</button>
              </div>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="cardimage">
              <div class="content">
                <h2 class="title">AFRICA</h2>
                <button class="btn">View Trips</button>
              </div>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="cardimage">
              <div class="content">
                <h2 class="title">FIJI</h2>
                <button class="btn">View Trips</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>
    </div>
  </body>

  <!-- Swiper JS -->
  <script src="../JS/swiper-bundle.min.js"></script>

  <!-- JavaScript -->
  <script src="../JS/cardScroll.js"></script>
  <script src="../JS/card2.js"></script>
</html>
